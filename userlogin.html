<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - AZURE AI-POWERED ACADEMIC HR MANAGEMENT SYSTEM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1rem;
      font-weight: 500;
      color: #718096;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-weight: 600;
      color: #4a5568;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #ec4899;
      box-shadow: 0 0 0 2px rgba(236,72,153,0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      color: white;
    }

    .btn-login { background: #10b981; }
    .btn-create { background: #4285f4; }
    .switch { margin-top: 12px; font-size: 14px; }
    .switch a { color: #ec4899; cursor: pointer; font-weight: 600; }
    #message { margin-top: 10px; font-size: 14px; }
    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>AZURE AI-POWERED ACADEMIC HR MANAGEMENT SYSTEM</h1>

    <!-- Create Account -->
    <form id="createForm">
      <h2>Create an Account</h2>
      <label for="newName">Full Name:</label>
      <input type="text" id="newName" required placeholder="Enter your name">

      <label for="newEmail">Email:</label>
      <input type="email" id="newEmail" required placeholder="Enter your email">

      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" required placeholder="Enter your password">

      <button type="submit" class="btn-create">Create Account</button>
      <div class="switch">Already have an account? <a id="showLogin">Log in here</a></div>
    </form>

    <!-- User Login -->
    <form id="loginForm" class="hidden">
      <h2>User Login</h2>
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required placeholder="Enter your email">

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required placeholder="Enter your password">

      <button type="submit" class="btn-login">Login</button>
      <div class="switch">Don't have an account? <a id="showCreate">Create one here</a></div>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const createForm = document.getElementById("createForm");
    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");

    document.getElementById("showLogin").onclick = () => {
      createForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.textContent = "";
    };

    document.getElementById("showCreate").onclick = () => {
      loginForm.classList.add("hidden");
      createForm.classList.remove("hidden");
      message.textContent = "";
    };

    // Create Account
    createForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("newName").value.trim();
      const email = document.getElementById("newEmail").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      if (!name || !email || !password) {
        message.style.color = "red";
        message.textContent = "❌ Please fill all fields.";
        return;
      }

      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      message.style.color = "green";
      message.textContent = "✅ Account created successfully! Please log in.";

      createForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // User Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (email === savedEmail && password === savedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        message.style.color = "green";
        message.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => { window.location.href = "userdashboard.html"; }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "❌ Invalid email or password.";
      }
    });

    // Auto redirect if logged in
    window.onload = () => {
      if (localStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "userdashboard.html";
      }
    };
  </script>
</body>
</html>
