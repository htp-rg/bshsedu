<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS4 | Academic HR Subsystems</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .container img {
      width: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0 5px;
      color: #1f3c88;
    }

    h2 {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
      font-weight: normal;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .subsystem-btn {
      background-color: #1f6feb;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .subsystem-btn:hover {
      background-color: #155ac9;
      transform: scale(1.03);
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #1f3c88;
    }

    footer a {
      color: #1f3c88;
      text-decoration: none;
      font-weight: 500;
      margin: 0 6px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #155ac9;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="superlogo.jpg" alt="Logo" />
    <h1>SMS4</h1>
    <h2>Academic Human Resources Management System</h2>

    <div class="btn-grid">
      <button class="subsystem-btn" onclick="location.href='facultyrecords.html'">Attendance monitoring System</button>
      <button class="subsystem-btn" onclick="location.href='payrollsystem.html'">PREFECT Disciplinary Action System</button>
      <button class="subsystem-btn" onclick="location.href='attendance.html'">Academic Human Resource Management</button>
      <button class="subsystem-btn" onclick="location.href='leavemanagement.html'">Financial Management system</button>
      <button class="subsystem-btn" onclick="location.href='recruitment.html'">Alumni Management System</button>
      <button class="subsystem-btn" onclick="location.href='evaluation.html'">Library management System</button>
      <button class="subsystem-btn" onclick="location.href='training.html'">Clinic Management System</button>
      <button class="subsystem-btn" onclick="location.href='announcements.html'">Property Custodian Management System</button>
      <button class="subsystem-btn" onclick="location.href='settings.html'">Clinic Management System</button>
      <button class="subsystem-btn" onclick="location.href='support.html'">OSAS Disaster preparedness & Safety System</button>
    </div>

  </div>
</body>
</html>
