<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AZURE AI-POWERED ACADEMIC HR MANAGEMENT SYSTEM</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --saas-gradient: linear-gradient(90deg, #ec4899, #f97316);
      --saas-primary: #ec4899;
      --saas-bg: #f8f9fa;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--saas-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1rem;
      font-weight: 500;
      color: #718096;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      color: #4a5568;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--saas-primary);
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    #sendCodeBtn {
      background-image: var(--saas-gradient);
      color: white;
    }

    #resendBtn {
      background: orange;
      color: white;
      display: none;
    }

    #loginForm button[type="submit"] {
      background: #10b981;
      color: white;
    }

    #timer {
      text-align: center;
      font-size: 13px;
      color: #718096;
      margin-top: 8px;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>AZURE AI-POWERED ACADEMIC HR MANAGEMENT SYSTEM</h1>
    <h2>Admin Login</h2>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <label for="codeInput">OTP Code:</label>
      <input type="text" id="codeInput" placeholder="Enter OTP">

      <button type="button" id="sendCodeBtn">Send Code</button>
      <div id="timer"></div>
      <button type="button" id="resendBtn">Resend Code</button>

      <button type="submit">Login</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    emailjs.init("FPUlPkvB7A3QVkyjOdXNy"); 

    let otp = null;
    let otpExpiry = null;
    let timerInterval = null;

    const sendBtn = document.getElementById("sendCodeBtn");
    const resendBtn = document.getElementById("resendBtn");
    const timerDiv = document.getElementById("timer");

    function startTimer() {
      let timeLeft = 60;
      sendBtn.disabled = true;
      timerDiv.textContent = `Please wait ${timeLeft}s to resend OTP`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = `Please wait ${timeLeft}s to resend OTP`;
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          sendBtn.disabled = false;
          resendBtn.style.display = "block";
          timerDiv.textContent = "";
        }
      }, 1000);
    }

    function sendOTP(email) {
      otp = Math.floor(100000 + Math.random() * 900000);
      otpExpiry = new Date(Date.now() + 15*60*1000);

      const templateParams = {
        to_email: "joshuareyes.ad1@gmail.com",
        passcode: otp,
        time: otpExpiry.toLocaleTimeString()
      };

      emailjs.send('service_ntac4v5', 'template_icabi8a', templateParams)
        .then(() => {
          document.getElementById("message").textContent = "OTP sent to admin email (joshuareyes.ad1@gmail.com)";
          startTimer();
        })
        .catch(err => {
          console.error(err);
          document.getElementById("message").textContent = "Failed to send OTP";
        });
    }

    sendBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      if(!email) return alert("Enter your email");
      sendOTP(email);
    });

    resendBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      if(!email) return alert("Enter your email");
      sendOTP(email);
      resendBtn.style.display = "none";
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const codeInput = document.getElementById("codeInput").value.trim();
      const correctPassword = "adminjoshuareyes";

      if(!otp) {
        document.getElementById("message").textContent = "Request OTP first";
        return;
      }
      if(new Date() > otpExpiry) {
        document.getElementById("message").textContent = "OTP expired! Request again";
        return;
      }
      if(password === correctPassword && codeInput == otp) {
        window.location.href = "admindashboard.html";
      } else {
        document.getElementById("message").textContent = "Invalid password or OTP";
      }
    });
  </script>
</body>
</html>
