<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Information & Records Management</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/umd/lucide.css">

  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f8f9fa; transition: margin-left 0.3s; }
    :root { --saas-gradient: linear-gradient(90deg, #ec4899, #f97316); --saas-primary: #ec4899; }

    /* Sidebar */
    .main-sidebar { width: 260px; position: fixed; top: 0; left: 0; height: 100vh; background: #2d3748; color: #e2e8f0; display: flex; flex-direction: column; z-index: 1000; transition: width 0.3s; }
    .sidebar-header { padding: 0 25px; height: 80px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #4a5568; }
    .sidebar-header h1 { margin: 0; font-size: 1.5em; color: #fff; font-weight: 600; transition: opacity 0.3s; }
    .sidebar-links { flex-grow: 1; overflow-y: auto; scrollbar-width: none; }
    .sidebar-links::-webkit-scrollbar { display: none; }
    .sidebar-heading { display: block; padding: 10px 25px; margin-top: 15px; font-size: 0.75rem; color: #a0aec0; font-weight: 600; text-transform: uppercase; letter-spacing: .05em; }
    .main-sidebar a { display: flex; align-items: center; gap: 15px; color: #cbd5e0; text-decoration: none; padding: 12px 25px 12px 35px; margin: 2px 0; font-size: 15px; font-weight: 500; position: relative; transition: background-color 0.2s, color 0.2s; }
    .main-sidebar a:hover { background-color: #4a5568; color: #fff; }
    .main-sidebar a.active { color: var(--saas-primary); font-weight: 600; }
    .main-content { margin-left: 260px; transition: margin-left 0.3s; padding: 0; }

    /* Content */
    .content-header { height: 80px; background: #fff; padding: 0 30px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #e2e8f0; }
    .header-title-section h1 { margin: 0 0 4px 0; font-size: 28px; font-weight: 700; color: #1a202c; }
    .content-wrapper { padding: 30px; }
    .stat-card { background: #fff; border-radius: 12px; padding: 25px; position: relative; border: 1px solid #e2e8f0; transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s; }
    .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-color: var(--saas-primary); }
    .stat-card-info h3 { font-size: 3.5rem; margin: 0 0 10px 0; font-weight: 700; color: #1a202c; }
    .stat-card-info p { margin: 0; font-size: 1rem; color: #718096; }

    /* Buttons */
    .btn-primary { background-image: var(--saas-gradient); border: none; color: #fff; font-weight: 600; padding: 10px 24px; border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); color: #fff; }

    /* Table */
    .activity-table { width: 100%; border-collapse: collapse; }
    .activity-table tr { border-bottom: 1px solid #e2e8f0; }
    .activity-table td { padding: 12px 0; vertical-align: middle; }

    /* Modal Customizations */
    .modal-content { border-radius: 12px; }

    @media (max-width: 992px) { .main-content { margin-left: 0; } }
  </style>
</head>
<body>
  <nav class="main-sidebar">
    <div class="sidebar-header">
      <h1><a href="#">Admin Panel</a></h1>
    </div>
    <div class="sidebar-links">
      <span class="sidebar-heading">MAIN</span>
      <a href="admindashboard.html">Dashboard</a>
      <span class="sidebar-heading">MODULE</span>
      <a href="adminemployee.html" class="active">Employee Info</a>
      <a href="adminrecruitment.html">Recruitment</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="content-header">
      <div class="header-title-section"><h1>Employee Info & Records</h1></div>
      <div class="header-actions-section">
        <a href="javascript:void(0)" id="backButton" class="btn btn-primary">Back</a>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="dashboard-container">
        <div class="stat-card"><div class="stat-card-info"><h3>120</h3><p>Total Employees</p></div></div>
        <div class="stat-card"><div class="stat-card-info"><h3>Active</h3><p>Employees</p></div></div>
      </div>

      <div class="content-block mt-4">
        <h2>Employee Records</h2>
        <div class="mb-3">
          <button class="btn btn-primary" id="generateBtn">Generate Report</button>
          <button class="btn btn-primary" id="exportBtn">Export</button>
        </div>

        <!-- Bootstrap Report Modal -->
        <div class="modal fade" id="reportModal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Generated Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <textarea id="reportArea" class="form-control" style="height:300px;"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modalExportBtn">Export</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Edit Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
              <form id="editForm">
                <label>Name:</label><input type="text" id="editName" class="form-control" required>
                <label>Position:</label><input type="text" id="editPosition" class="form-control" required>
                <label>Department:</label><input type="text" id="editDepartment" class="form-control" required>
                <label>Status:</label>
                <select id="editStatus" class="form-select">
                  <option>Active</option>
                  <option>Inactive</option>
                  <option>Onboarding</option>
                </select>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="saveEdit">Save</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body"><p>Are you sure you want to delete this employee?</p></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="confirmDelete">Yes, Delete</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  if (window.lucide) lucide.createIcons();
  document.getElementById('backButton')?.addEventListener('click', () => window.history.back());

  const tableRows = document.querySelectorAll('.activity-table tbody tr');
  let currentRow = null;

  const reportModal = new bootstrap.Modal(document.getElementById('reportModal'));
  const editModal = new bootstrap.Modal(document.getElementById('editModal'));
  const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

  const reportArea = document.getElementById('reportArea');

  const sampleReport = () => `Company: ABC Corp\nReport Date: ${new Date().toLocaleDateString()}\n\nGenerated on: ${new Date().toLocaleString()}`;

  document.getElementById('generateBtn').addEventListener('click', () => {
    reportArea.value = sampleReport();
    reportModal.show();
  });

  const exportReport = () => {
    if (!reportArea.value.trim()) return alert('Report is empty!');
    const blob = new Blob([reportArea.value], {type:'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'report.txt';
    a.click();
    URL.revokeObjectURL(a.href);
  };

  document.getElementById('exportBtn').addEventListener('click', exportReport);
  document.getElementById('modalExportBtn').addEventListener('click', exportReport);

  document.querySelectorAll('.edit-btn').forEach((btn, i) => {
    btn.addEventListener('click', () => {
      currentRow = tableRows[i];
      const cells = currentRow.querySelectorAll('td');
      document.getElementById('editName').value = cells[0].innerText;
      document.getElementById('editPosition').value = cells[1].innerText;
      document.getElementById('editDepartment').value = cells[2].innerText;
      document.getElementById('editStatus').value = cells[3].innerText;
      editModal.show();
    });
  });

  document.getElementById('saveEdit').addEventListener('click', () => {
    if (currentRow) {
      const cells = currentRow.querySelectorAll('td');
      cells[0].innerText = document.getElementById('editName').value;
      cells[1].innerText = document.getElementById('editPosition').value;
      cells[2].innerText = document.getElementById('editDepartment').value;
      cells[3].innerText = document.getElementById('editStatus').value;
      editModal.hide();
    }
  });

  document.querySelectorAll('.delete-btn').forEach((btn, i) => {
    btn.addEventListener('click', () => { currentRow = tableRows[i]; deleteModal.show(); });
  });

  document.getElementById('confirmDelete').addEventListener('click', () => {
    if (currentRow) { currentRow.remove(); currentRow = null; deleteModal.hide(); }
  });
});
</script>
</body>
</html>
